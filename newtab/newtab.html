<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Page</title>
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="../lib/js/jquery.slim.min.js"></script>
  <script src="../lib/js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
</head>

<body class="bg-dark">
  <nav class="container navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">New Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li> -->
        <li class="nav-item dropdown">
          <a id="nav-spotify-button" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Spotify
          </a>
          <div id="nav-spotify-list" class="dropdown-menu" aria-labelledby="navbarDropdown"></div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Videos
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="https://youtube.com/">YouTube</a>
            <a class="dropdown-item" href="https://netflix.com/">Netflix</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            bjnunez
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="https://theweeknd.bjnunez.com/">TheWeeknd</a>
            <a class="dropdown-item" href="https://api.bjnunez.com/">API</a>
          </div>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0" onsubmit="e.preventDefault()">
        <input id="historySearch" class="form-control mr-sm-2" type="search" placeholder="History Search"
          aria-label="Search" list="historyResults" />
        <datalist id="historyResults"></datalist>
        <a id="historyAnchor" href="" class="btn btn-primary my-2 my-sm-0" type="button">Go</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="container page center">
      <h1 id="header" class="text-white mb-4 text-outline-black display-3" data-typing="New Page"
        data-typing-delay="100"></h1>
      <div class="row">
        <div class="col-12">
          <form action="https://google.com/search?" method="GET">
            <div class="input-group">
              <input name="q" class="form-control border-secondary py-4" placeholder="Search" type="search" autofocus />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container page">
      <div style="padding-top: 4rem">
        <h1 class="display-1 text-success text-outline-black">Spotify</h1>
        <iframe id="spotify" src="" width="100%" height="600" frameborder="0" allowtransparency="true"
          allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/follow/1/?uri=spotify:user:1237953577&size=detail&theme=light" width="300"
          height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;"
          allowtransparency="true"></iframe>
      </div>
    </div>
  </main>
  <script src="./js/index.js"></script>
  <script src="./js/nav.js"></script>
  <script src="./js/spotify.js"></script>
</body>

</html>
